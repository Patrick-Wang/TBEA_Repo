<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pie</title>
<style>
html, body {
	height: 100%;
	width: 100%;
	margin: 0;
	padding: 0;
	align: left;
	valign: left;
}

.panel-content {
	height: 100%;
	width: 100%;
	border: 0px;
	margin: 0;
	padding: 0;
	align: left;
	valign: left;
}
</style>
<script src="www2/js/echarts-plain-2-0-0.js"></script>
</head>
<body>
	<div id="daily_payment" class="panel-content"></div>

	<script type="text/javascript">
		var daily_payment_Chart = echarts.init(document
				.getElementById('daily_payment'));
		var daily_payment_Option = {
			animation : false
		};

		daily_payment_Chart.setOption(daily_payment_Option);
		document.getElementById('daily_payment').style.display = "none";
		function refreshView(values) {
			var newOption = daily_payment_Chart.getOption();
			newOption.tooltip = {
				trigger : 'axis',
				transitionDuration : 0
			};
			newOption.legend = {
				x : 'right',
				y : 'top',
				data : [ '日回款', '日签约' ]
			};
			newOption.xAxis = [ {
				type : 'category',
				data : [ '沈变', '衡变', '新变', '天变', '鲁缆', '新缆', '德缆' ]
			} ];
			newOption.yAxis = [ {
				type : 'value',
				splitArea : {
					show : true
				},
				min : -5,
				max : 180
			} ];
			newOption.grid = {
				x : 60,
				y : 35,
				x2 : 20,
				y2 : 25
			};
			newOption.series = [ {
				name : '日签约',
				type : 'bar',
				data : [ 0, 0, 0, 0, 0, 0, 0 ]
			}, {
				name : '日回款',
				type : 'bar',
				data : [ 0, 0, 0, 0, 0, 0, 0 ]
			} ];
			daily_payment_Chart.setOption(newOption);

			document.getElementById('daily_payment').style.display = "";

            window.Profit_Lost_Copper.refresh2(1);
		}
		function refreshView2(values) {
			var newOption2 = daily_payment_Chart.getOption();
			newOption2.series = [ {
				name : '日签约',
				type : 'bar',
				data : [ -2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6 ]
			}, {
				name : '日回款',
				type : 'bar',
				data : [ 2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6 ]
			} ];
			daily_payment_Chart.setOption(newOption2);

			/* document.getElementById('daily_payment').style.display = ""; */
			window.Profit_Lost_Copper.afterRefresh();
		}
	</script>
</body>
</html>
