<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pie</title>
<style>
html, body {
	height: 100%;
	width: 100%;
	margin: 0;
	padding: 0;
	align: left;
	valign: left;
}

.panel-content {
	height: 100%;
	width: 100%;
	border: 0px;
	margin: 0;
	padding: 0;
	align: left;
	valign: left;
	text-align: left;
}
</style>
<script src="www2/js/echarts-plain-1-4-1.js"></script>
</head>
<body>
	<div id="receivable_ratio" class="panel-content"></div>
	<script type="text/javascript">
		var receivable_ratio_Chart = echarts.init(document
				.getElementById('receivable_ratio'));
		 function refreshView(values) { 
			/* var values = [1, 2, 3, 4, 5, 6, 7]; */
			var receivable_ratio_Option = {
				tooltip : {
					trigger : 'item',
					formatter : "{a} <br/>{b} : {c} ({d}%)"
				},
				legend : {
					orient : 'horizontal',
					/* x : 'left', */
					y : 'bottom',
					data : [ '沈变', '衡变', '新变', '天变', '鲁缆', '新缆', '德缆' ]
				},
				series : [ {
					name : '净回款比率',
					type : 'pie',
					radius : '50%',
					center : [ '50%', '45%' ],
					data : [ {
						value : values[0],
						name : '沈变'
					}, {
						value : values[1],
						name : '衡变'
					}, {
						value : values[2],
						name : '新变'
					}, {
						value : values[3],
						name : '天变'
					}, {
						value : values[4],
						name : '鲁缆'
					}, {
						value : values[5],
						name : '新缆'
					}, {
						value : values[6],
						name : '德缆'
					} ]
				} ]
			};
			receivable_ratio_Chart.setOption(receivable_ratio_Option);
		}
	</script>
</body>
</html>
