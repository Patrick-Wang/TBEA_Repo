pkg com.tbea.ic.operation
fpkg cn.com.tbea.template
//指定自动生成代码的位置
swd d:/cbfx
//创建成本分析jsp和servlet 和 service，并且在servlet 中插入frameServlet.txt文件中的方法代码
uiframe cbfx frameServlet.txt
//创建吨煤成本分析插件jsp和对应servlet 和 service，并且在servlet中插入pluginServlet.txt文件中的方法代码
//其中cbfx用于指定该插件属于cbfx框架
uiplugin dmcbfx cbfx pluginServlet.txt
//创建能源贸易业务毛利分析插件jsp和对应servlet 和 service，并且在servlet中插入pluginServlet.txt文件中的方法代码
//其中cbfx用于指定该插件属于cbfx框架
uiplugin nymyywmlfx cbfx pluginServlet.txt
//创建吨煤成本分析 Dao, 最后一个参数用于指定将生成的dao注入到对应service中
dao cbfx.Dmcbfx localDB transactionManager cbfx.Dmcbfx
//创建吨煤成本分析实体, 并关联cbfx_dmcbmx表
entity -f cbfx.Dmcbfx cbfx_dmcbmx
dao cbfx.Nymyywmlfx localDB transactionManager cbfx.Nymyywmlfx
entity -f cbfx.Nymyywmlfx cbfx_nymyywmlfx