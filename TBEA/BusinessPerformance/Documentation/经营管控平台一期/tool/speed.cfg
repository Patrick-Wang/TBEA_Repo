pkg com.tbea.ic.operation
fpkg cn.com.tbea.template
//指定自动生成代码的位置
swd d:/xnyzb
//创建成本分析jsp和servlet 和 service，并且在servlet 中插入frameServlet.txt文件中的方法代码
uiframe xnyzb frameServlet.txt
//创建吨煤成本分析插件jsp和对应servlet 和 service，并且在servlet中插入pluginServlet.txt文件中的方法代码
//其中cbfx用于指定该插件属于cbfx框架
uiplugin xnyzb xnyzb pluginServlet.txt
