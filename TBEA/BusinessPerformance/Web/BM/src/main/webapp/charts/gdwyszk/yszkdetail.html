	<script type="text/javascript">
		var data = [["沈变公司","227,738.58","63,363.10","83,014.63","9,098.58"],
					["衡变公司","142,302.89","77,091.13","58,404.70","23,934.13"],
					["新变厂","70,120.63","6,782.27","24,346.55","980.74"],
					["天变公司","22,187.71","11,328.76","3,779.59","1,240.13"],
					["鲁缆公司","88,265.71","3,416.12","35,398.19","2,788.13"],
					["新缆厂","74,750.86","24,867.11","17,806.01","2,455.15"],
					["德缆公司","72,450.02","16,470.29","8,778.29","1,939.65"],
					["合计","697,816.41","203,318.77","231,527.96","42,436.52"]];
		var titleManager = JQGridTitleFactory.createCompanyAcountsReceivable();

		titleManager.bindSorter(0, JQGridSorter.createChineseSorter(data, 0)
				.moveToTail("合计").lockPos("合计"), $("#list"));
		for (var i = 1; i < data[0].length; i++) {
			titleManager.bindSorter(i, JQGridSorter.createFloatSorter(data, i)
					.moveToTail(data[data.length - 1][i])
					.lockPos(data[data.length - 1][i]), $("#list"));
		}

		$("#list").jqGrid({
			data : titleManager.getData(data),
			datatype : "local",
			//url : "Table?q=2",
			//datatype: "json",
			colNames : titleManager.getColNames(),
			colModel : titleManager.getColModel(),
			multiselect : false,
			rowNum : 8,
			shrinkToFit : false,
		
			autoScroll : true,
			rowList : [ 4, 8],
			viewrecords : true,
			pager : "#pager"
		//caption : "应收账款预警台账"
		});
		titleManager.group($("#list"));
	</script>
