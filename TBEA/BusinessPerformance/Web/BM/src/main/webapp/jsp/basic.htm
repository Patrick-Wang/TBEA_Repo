<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery MultiSelect Widget Demo</title>

<script type="text/javascript" src="./jqgrid/js/jquery.js"></script>



<link href="message-box/css/style.css" rel="stylesheet" type="text/css">
<script src="message-box/js/Sweefty.js" type="text/javascript"></script>
<script src="message-box/js/moaModal.minified.js" type="text/javascript"></script>
<script type="text/javascript">
  (function($){
    var SW = Sweefty();
    var scroll_options = {
        speed : 250,
        on : 'click',
        easing : 'linear'
    }
    
    SW.trigger('scrollTo',function(ele,obj){
        
        obj = $.extend({},scroll_options, obj);
        var target = $(obj.scrollTo);
        ele.on(obj.on,function(){
            $('body,html').animate({
                'scrollTop' : target.offset().top
            }, parseInt(obj.speed),obj.easing);
        });
    });
    
}(jQuery));
  </script>
</head>
<body id="test">


<div id="body">
<div class="container">
		<div class="row">
				<div class="grid_4 column center">
						<h1 class="bigTitle fittext" data-font=".7" style="font-size: 73px;">Demo</h1>
				</div>
		</div>
		<div class="row">

								<div class="grid_12 column">

								</div>
						</div>
				</div>
		</div>
		<div class="row"></div>

		</div>

		<div class="row"></div>
</div>
</div>

<script>
$(document).ready(function(){

$(document).modal({
	
});


$('.demo0').modal({
	target : '#demoModal1',
	speed : 250,
	easing : 'easeInOutBounce',
	animation : 'none',
	position: '200px auto',
	overlayClose : true,
	on : 'click'
});


$('.demo1').modal({
	target : '#demoModal1',
	speed : 750,
	easing : 'easeInOutExpo',
	animation : 'top',
	position: '100px auto',
	overlayClose : true,
	on : 'click'
});


$('.demo2').modal({
	target : '#demoModal1',
	speed : 500,
	easing : 'easeInOutExpo',

	animation : 'zoom',
	position: '1% auto',
	overlayClose : true
});


$('.demo3').modal({
	target : '#demoModal1',
	speed : 500,
	easing : 'easeOutCirc',
	animation : 'zoom',
	position: '1% 1%',
	overlayClose : true
});

$('.demo4').modal({
	target : '#demoModal1',
	speed : 500,
	easing : 'easeOutSine',
	animation : 'bottom',
	position: 'bottom',
	overlayClose : true
});

$('.demo5').modal({
	target : '#demoModal1',
	speed : 500,

	animation : 'top height',
	position: '10% auto',

	on : 'click'
});

$('.demo6').modal({
	target : '#demoModal1',
	speed : 500,
	easing : 'easeOutBack',
	animation : 'right',
	position: 'center',
	overlayClose : true,
	on : 'click'
});


$('.demo7').modal({
	target : '#demoModal1',
	speed : 500,

	overlayClose : true,
	on : 'click'
});

$('.demo8').click(function(){
	$('#demoModal2').modal('view',{
		speed : 800,
		easing : 'easeInOutElastic',
		animation : 'top height width',
		position: '10% auto',
		overlayClose : false,
		on : 'click',
		overlayColor : '#ccc',
		overlayOpacity : .9,
		close : '.close'
	});
});


});
</script>
